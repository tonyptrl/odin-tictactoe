<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin - Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="settings">
      <div class="settings-player-1">
        change Player 1's name<br/>
          (using "X")
        <div class="input-box">
          <input class="input-player-1" type="text">
          <button class="submit-button js-submit-button-1">submit</button>
        </div>
      </div>
      <div class="settings-player-2">
        change Player 2's name<br/>
        (using "O")
        <div class="input-box">
          <input class="input-player-2" type="text">
          <button class="submit-button js-submit-button-2">submit</button>
        </div>
      </div>
      <div class="settings-reset-button">
      <button class="reset-game-button">reset game</button>
      </div>
    </div>

    <div class="infos js-infos"></div>
    
    <div class="gameboard">
      <div class="cell-1"></div>
      <div class="cell-2"></div>
      <div class="cell-3"></div>
      <div class="cell-4"></div>
      <div class="cell-5"></div>
      <div class="cell-6"></div>
      <div class="cell-7"></div>
      <div class="cell-8"></div>
      <div class="cell-9"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
