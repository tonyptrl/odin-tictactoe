<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin - Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="start-menu js-start-menu">
      <div class="player-selection-container">
        <div class="player-1 js-player-1">
          <p>player 1's name (using "X")</p>
          <div class="player-input-container">
            <input class="player-1-input js-player-1-input" type="text">
            <button class="player-submit-btn js-submit-1">submit</button>
          </div>
        </div>
        <div class="player-2 js-player-2">
          <p>player 2's name (using "O")</p>
          <div class="player-input-container">
            <input class="player-2-input js-player-2-input" type="text">
            <button class="player-submit-btn js-submit-2">submit</button>
          </div>
        </div>
      </div>
      <div class="game-start-container">
        <button class="game-start-btn js-game-start-btn">start the game</button>
      </div>
    </div>

    <div class="game-reset-container js-game-reset-container">
      <button class="game-reset-btn js-game-reset-btn">restart the game</button>
    </div>

    <div class="infos js-infos"></div>
    
    <div class="gameboard js-gameboard">
      <div class="cell-1"></div>
      <div class="cell-2"></div>
      <div class="cell-3"></div>
      <div class="cell-4"></div>
      <div class="cell-5"></div>
      <div class="cell-6"></div>
      <div class="cell-7"></div>
      <div class="cell-8"></div>
      <div class="cell-9"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
