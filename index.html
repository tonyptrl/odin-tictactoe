<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin - Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="settings">
      <div class="settings-player-1">
        <p>change Player 1's name</p>
        <div class="input-box">
          <input type="text">
          <button class="submit-button">submit</button>
        </div>
      </div>
      <div class="settings-player-2">
        <p>change Player 2's name</p>
        <div class="input-box">
          <input type="text">
          <button class="submit-button">submit</button>
        </div>
      </div>
      <div class="settings-reset-button">
      <button class="reset-game-button">reset game</button>
      </div>
    </div>
    <div class="infos"></div>
    <div class="gameboard"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
